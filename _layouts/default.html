<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  
<body>

<div id="mySidenav" class="sidenav">
  <a onclick="closeNav()" class="closebtn"><img src="svg/007-owl-face-outline-front.svg"  height="42" width="42" style="float: left; filter: invert(100%);"></a>
  <a href="About.html">About</a>
  <a href="#">Blog</a>
  <a href="#">Publications</a>
</div>

<!-- Use any element to open the sidenav -->
<span onclick="openNav()"><img src="svg/007-owl-face-outline-front.svg"  height="42" width="42" style="float: left; filter: invert(0%);"></span>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
  stuff here!
</div>
</body>
  {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
